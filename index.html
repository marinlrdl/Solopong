<!DOCTYPE html>
<html lang="fr"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solopong</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="black" text="white">
    <div class="pong-container">
        <div class="vertical-title left">SOLO</div>
        <canvas id="pong" width="350" height="500"></canvas>
        <div class="vertical-title">PONG</div>
    </div>
        <div class="controls">
            <button id="start-button">Démarrer</button>
            <button id="reset-button">Réinitialiser</button>
        </div>
        <div class="score">Score: 0</div>
        <div class="arrows">
            <i class="fa-solid fa-arrow-left fa-3x"></i>
            <i class="fa-solid fa-arrow-right fa-3x"></i>
        </div>
    <script src="script.js"></script>
</body>
</html>
